<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>JSGames</title>
    <link rel="icon" href="other/image/icon1.png">
</head>

<body id="mainMenu">

    <canvas></canvas>
    <main>
        <div class="info1">
            Created using JavaScript Canvas
        </div>
        <div class="info2">
            Games by: Emil Skovmand
        </div>

        <div class="top-left button">
            <div class="iconplacement">
                <div id="game1Icon" class="gameicon"></div>
            </div>

            <div class="titleplacement">
                <div>Snake</div>
            </div>
        </div>


        <div class="top-right button">
            <div class="iconplacement">
                <div id="game2Icon" class="gameicon"></div>
            </div>

            <div class="titleplacement">
                <div>Ping-pong</div>
            </div>
        </div>


        <div class="bottom-left button">
            <div class="iconplacement">
                <div id="game3Icon" class="gameicon"></div>
            </div>

            <div class="titleplacement">
                <div>Reaction</div>
            </div>
        </div>


        <div class="bottom-right button">
            <div class="iconplacement">
                <div id="game4Icon" class="gameicon"></div>
            </div>

            <div class="titleplacement">
                <div>Space-invaders</div>
            </div>
        </div>


    </main>
    <script src="./JS/background.js"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
